<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, white 0%, #ffafbd 400%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: black;
            margin-bottom: 15px;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .header p {
            color: black;
            font-size: 1.1rem;
        }

        .open-form-btn {
            background: linear-gradient(45deg, #FFC0CB, #FFB6C1);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
            font-weight: 500;
        }

        .open-form-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.6);
        }

        .open-form-btn:active {
            transform: translateY(-1px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 500px;
            max-height: 95vh;
            overflow-y: auto;
            z-index: 1001;
            display: none;
            position: relative;
        }

        .popup-header {
            background: linear-gradient(150deg,#FFB6C1 );
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header h2 {
            font-size: 22px;
            font-weight: 500;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-container {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #DB7093;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #FFB6C1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #DB7093;
            outline: none;
            box-shadow: 0 0 0 3px rgba(219, 112, 147, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 12px;
            margin-top: 4px;
        }

        .checkbox-group label {
            font-weight: normal;
            font-size: 15px;
            line-height: 1.5;
        }

        .checkbox-group a {
            color: #A9A9A9;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background: linear-gradient(45deg, #FFB6C1);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: 500;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
        }

        .submit-btn:disabled {
            background: #FFB6C1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 40px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .popup {
                width: 100%;
                height: 100%;
                max-height: 100vh;
                border-radius: 0;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Форма обратной связи</h1>
        <p>Нажмите на кнопку ниже, чтобы открыть форму обратной связи</p>
    </div>
    <button class="open-form-btn" id="openFormBtn">Оставить отзыв</button>
</div>

<div class="overlay" id="overlay">
    <div class="popup" id="popup">
        <div class="popup-header">
            <h2>Форма обратной связи</h2>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <div class="form-container">
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="fullName">ФИО *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон *</label>
                    <input type="tel"
                           id="phone"
                           name="phone"
                           placeholder="+79094514393"
                           required>
                    <small style="color: #666; font-size: 12px;">Введите номер в любом формате</small>
                </div>
                <div class="form-group">
                    <label for="organization">Организация</label>
                    <input type="text" id="organization" name="organization">
                </div>
                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                    <label for="privacyPolicy">Я согласен с <a href="#" target="_blank">политикой обработки персональных данных</a> *</label>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Отправить</button>
            </form>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Элементы DOM
        const openFormBtn = document.getElementById('openFormBtn');
        const closeBtn = document.getElementById('closeBtn');
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('popup');
        const feedbackForm = document.getElementById('feedbackForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');

        // Ключ для localStorage
        const STORAGE_KEY = 'feedbackFormData';

        // URL для отправки формы - ЗАМЕНИТЕ НА ВАШ РЕАЛЬНЫЙ URL С FORMCARRY
        const FORM_SUBMIT_URL = 'https://formcarry.com/s/10_lVmadCFv';

        // Переменная для отслеживания состояния формы
        let isFormOpen = false;

        // Открытие формы
        openFormBtn.addEventListener('click', openForm);

        // Закрытие формы
        closeBtn.addEventListener('click', closeForm);
        overlay.addEventListener('click', function(e) {
            // Закрываем только если кликнули именно на оверлей, а не на попап
            if (e.target === overlay) {
                closeForm();
            }
        });

        // Обработка нажатия кнопки "Назад" в браузере
        window.addEventListener('popstate', function(event) {
            if (isFormOpen) {
                closeForm();
            }
        });

        // Предотвращаем закрытие при клике внутри формы
        popup.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Загрузка сохраненных данных при загрузке страницы
        loadFormData();

        // Сохранение данных формы при изменении
        feedbackForm.addEventListener('input', saveFormData);

        // Отправка формы
        feedbackForm.addEventListener('submit', submitForm);

        function openForm() {
            // Показываем попап и оверлей
            overlay.style.display = 'flex';
            popup.style.display = 'block';
            isFormOpen = true;

            // Добавляем запись в историю браузера
            history.pushState({ formOpen: true }, '', '#feedback-form');

            // Загружаем сохраненные данные
            loadFormData();

            // Фокусируемся на первом поле
            setTimeout(() => {
                document.getElementById('fullName').focus();
            }, 100);
        }

        function closeForm() {
            // Скрываем попап и оверлей
            overlay.style.display = 'none';
            popup.style.display = 'none';
            isFormOpen = false;

            // Возвращаемся к предыдущему состоянию URL
            if (window.location.hash === '#feedback-form') {
                history.back();
            }
        }

        function saveFormData() {
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                organization: document.getElementById('organization').value,
                message: document.getElementById('message').value,
                privacyPolicy: document.getElementById('privacyPolicy').checked
            };

            localStorage.setItem(STORAGE_KEY, JSON.stringify(formData));
        }

        function loadFormData() {
            const savedData = localStorage.getItem(STORAGE_KEY);

            if (savedData) {
                const formData = JSON.parse(savedData);

                document.getElementById('fullName').value = formData.fullName || '';
                document.getElementById('email').value = formData.email || '';
                document.getElementById('phone').value = formData.phone || '';
                document.getElementById('organization').value = formData.organization || '';
                document.getElementById('message').value = formData.message || '';
                document.getElementById('privacyPolicy').checked = formData.privacyPolicy || false;
            }
        }

        function clearFormData() {
            localStorage.removeItem(STORAGE_KEY);
            feedbackForm.reset();
        }

        function showMessage(text, isSuccess) {
            statusMessage.textContent = text;
            statusMessage.className = isSuccess ? 'status-message success' : 'status-message error';
            statusMessage.style.display = 'block';

            // Прокручиваем к сообщению
            statusMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            // Скрываем сообщение через 5 секунд
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        async function submitForm(e) {
            e.preventDefault();

            console.log('=== НАЧАЛО ОТПРАВКИ ФОРМЫ ===');

            // Проверяем валидность формы
            if (!feedbackForm.checkValidity()) {
                console.log('Форма невалидна, показываем ошибки');
                feedbackForm.reportValidity();
                return;
            }

            // Блокируем кнопку отправки
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';

            try {
                // Собираем данные формы
                const formData = new FormData(feedbackForm);

                // Логируем данные формы
                console.log('Данные формы для отправки:');
                for (let [key, value] of formData.entries()) {
                    console.log(`- ${key}: ${value}`);
                }

                console.log('Отправка на Formcarry...', FORM_SUBMIT_URL);

                // РЕАЛЬНАЯ отправка на Formcarry
                const response = await fetch(FORM_SUBMIT_URL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('Статус ответа:', response.status, response.statusText);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Успешный ответ от Formcarry:', result);
                    showMessage('Сообщение успешно отправлено! Спасибо за ваше обращение.', true);
                    clearFormData();
                    setTimeout(closeForm, 2000);
                } else {
                    // Если ответ не OK, пробуем прочитать текст ошибки
                    let errorText = '';
                    try {
                        errorText = await response.text();
                    } catch (e) {
                        errorText = 'Не удалось прочитать ответ сервера';
                    }
                    console.error('Ошибка сервера:', response.status, errorText);
                    throw new Error(`Ошибка сервера: ${response.status} - ${errorText}`);
                }

            } catch (error) {
                console.error('Ошибка при отправке формы:', error);

                // Более информативное сообщение об ошибке
                let errorMessage = 'Произошла ошибка при отправке формы. ';

                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Проблема с подключением к интернету или сервер недоступен.';
                } else if (error.message.includes('404')) {
                    errorMessage += 'URL формы не найден. Проверьте правильность Formcarry URL.';
                } else if (error.message.includes('429')) {
                    errorMessage += 'Слишком много запросов. Попробуйте позже.';
                } else {
                    errorMessage += error.message;
                }

                showMessage(errorMessage, false);
            } finally {
                // Разблокируем кнопку отправки
                submitBtn.disabled = false;
                submitBtn.textContent = 'Отправить';
                console.log('=== ЗАВЕРШЕНИЕ ОТПРАВКИ ФОРМЫ ===');
            }
        }

        // Закрытие по ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isFormOpen) {
                closeForm();
            }
        });
    });
</script>
</body>
</html>
